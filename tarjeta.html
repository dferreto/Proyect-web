<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <tagname rel="alternate"/>
    <link rel="stylesheet" href="css/tarjeta.css">
    <title>THE COUSINS</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
    crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
</head>
<body>
    <div class="container fluid shadow-lg">
        <div class="row mt-3 p-2 ">
            <div class="col col-md-3">
                <h1 class="titulo">THE COUSINS</h1>
            </div>

            <div class="col col-md-2 fw-bold ">
            <a href="index.html" class="text-light fs-5 text-decoration-none header-text ms-5">Inicio</a>

            </div>

            <div class="col col-md-2 fw-bold">
            <a href="compras.html" class="text-light fs-5 text-decoration-none header-text ms-5">Compras</a>

            </div>

            <div class="col col-md-2 fw-bold">
            <a href="diseño.html" class="text-light fs-5 text-decoration-none header-text ms-5">Diseños</a>

            </div>
            <div class="col col-md-2 fw-bold">
            <a href="contacto.html" class="text-light fs-5 text-decoration-none header-text ms-5">Feedback</a>

            </div>
            <div class="col col-md-1"></div>       
        </div>
    </div>
    <main class="wrapper">

        <div class="card">
          <div class="card-front">
            <img src="img/bg-card-front.png" alt="Frente de la tarjeta">
            <div class="card-front__data">
              <img src="img/card-logo.svg" alt="">
              <div>
                <p class="card-number" id="card-number">0000 0000 0000 0000</p>
                <div class="card-name-date">
                  <p class="card-name" id="card-name">Jocksan Vargas</p>
                  <p class="card-date">
                    <span id="card-month">00</span>/<span id="card-year">00</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="card-back">
            <img src="img/bg-card-back.png" alt="Dorso de la tarjeta">
            <div class="card-back__data">
              <p class="card-cvc" id="card-cvc">000</p>
            </div>
          </div>
        </div>
    
        <div class="form-wrapper">
          <form class="form" id="form">
            <div class="form-group">
              <label for="input-name" class="label">Nombre del dueño</label>
              <input type="text" class="input" id="input-name" placeholder="e.g. Jocksan Vargas" required>
            </div>
            <div class="form-group">
              <label for="input-number" class="label">Numero de tarjeta</label>
              <input type="text" class="input" id="input-number" placeholder="e.g. 1234 5678 9123 0000" required>
            </div>
            <div class="form-group double">
              <div class="rows">
                <label for="input-month" class="label">Exp. Date (MM/YY)</label>
                <div class="columns">
                  <input type="text" class="input " id="input-month" placeholder="MM" maxlength="2" required>
                  <input type="text" class="input" id="input-year" placeholder="YY" maxlength="2" required>
                </div>
              </div>
              <div class="rows">
                <label for="input-cvc" class="label">CVC</label>
                <input type="text" class="input" id="input-cvc" placeholder="e.g. 123" maxlength="3" required>
              </div>
            </div>
            <div class="form-group">
              <button class="button" type="submit">Confirmar</button>
            </div>
          </form>
          
          <div class="thank-you disabled" id="thank-you">
            <p class="thank-you-title">GRACIAS POR COMPRAR</p>
            <p class="thank-you-text">¡Pronto te llegara un correo!</p>
            <button class="button" id="continue"> Continuar</button>
          </div>
        </div>
    
    
    
      </main>

    
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.0.2/cleave.min.js" integrity="sha512-SvgzybymTn9KvnNGu0HxXiGoNeOi0TTK7viiG0EGn2Qbeu/NFi3JdWrJs2JHiGA1Lph+dxiDv5F9gDlcgBzjfA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="js/tarjeta.js"></script>

    </body>
    </html>
