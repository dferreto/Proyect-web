<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The counsins</title>
    <link rel="stylesheet" href="css/personalizar.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
  <div class="container-fluid">
    <header class="p-4 bg-white ">
      <div class="row mt-3 ">
        <div class="col col-md-3 d-flex align-items-center justify-content-center">
          <h1  class="titulo">THE COUSINS</h1>
          <img src="img/logo-sinFondo.png" class="ms-3" alt="">
        </div>

        <div class="col col-md-1"></div>

        <div class="col col-md-5 d-flex justify-content-center align-items-center">
          <input type="text" class="form-control buscador" id="search" placeholder="Buscar..."/>
          <button type="button" class="btn btn-dark first-buttom text-white ms-5">Buscar</button>
          <a href="" class="bi bi-cart3 btn btn-secondary border-0 fs-2 mb-1 carrito bg-transparent ms-3"></a>
          <a href="InicioSesion.html" class="bi bi-person-circle btn btn-secondary border-0 fs-2 mb-1 person bg-transparent"></a>
        </div>
        
        <div class="col col-md-3"></div>
      </div>
    </header>

    <div class="row mt-3 shadow-sm p-1 bg-secondary ">
      <div class="col col-md-2"></div>

      <div class="col col-md-2 fw-bold">
        <a href="index.html" class="text-dark fs-5 text-decoration-none header-text ms-5">Inicio</a>

      </div>

      <div class="col col-md-2 fw-bold">
        <a href="compras.html" class="text-dark fs-5 text-decoration-none header-text ms-5">Compras</a>

      </div>

      <div class="col col-md-2 fw-bold">
        <a href="diseño.html" class="text-dark fs-5 text-decoration-none header-text ms-5">Diseños</a>

      </div>
      <div class="col col-md-2 fw-bold">
        <a href="contacto.html" class="text-dark fs-5 text-decoration-none header-text ms-5">Feedback</a>

      </div>
      <div class="col col-md-2"></div>
    </div>      
      
    
    <div class="flex-box">
      <div class="left">
          <div class="big-img">
              <img src="img/gorra1.jpg">
          </div>
          <div class="Color">
            <h3>Seleccione color</h3>
          </div>
          <div class="images">
              <div class="small-img">
                  <img src="img/gorra1.jpg" onclick="showImg(this.src)">
              </div>
              <div class="small-img">
                  <img src="img/gorra2.jpg" onclick="showImg(this.src)">
              </div>
              
          </div>
      </div>

      <div class="right">
          <div class="pname">Cap Casual</div>
          <div class="ratings">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
          </div>
          <div class="price">₡ 15,900</div>
          <div class="size">
              <p>Size :</p>
              <div class="psize active">Talla unica</div>
          </div>
          <div class="quantity">
              <p>Quantity :</p>
              <input type="number" min="1" max="5" value="1">
          </div>
          <div class="btn-box">
            <a href="tarjeta.html"><button class="buy-btn">Comprar</button></a>
          </div>
      </div>
  </div>
